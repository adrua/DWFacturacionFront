<div id="style_menu_desplegable" style="max-height: calc(120vh - 320px); padding: 0px; overflow: auto; margin:-24px">
    <div style="padding: 0px; margin: 24px;">
        <mat-card>
            <mat-card-header>
                <div class="d-flex align-items-center m-card">
                    <mat-card-title class="mb-0">{{ 'cntBancos._titulo' | translate }}</mat-card-title>
                    <span [ngStyle]="{'margin': 'auto'}" ></span>
                    <mat-icon *ngIf="cntBancosForm.invalid" [matTooltip]="getErrorMessages()">error_outline</mat-icon>
                    <mat-icon mat-dialog-close>close</mat-icon>
                </div>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="cntBancosForm" (ngSubmit)="onSubmit(cntBancosForm.value)" autocomplete="off">
                    <div class="dialog-content">
                        <div class="row">
                            <div class="col-sm-4 col-12">
                                <mat-form-field appearance="outline">
                                    <mat-label>{{ 'cntBancos.BancoNombre' | translate }}:</mat-label>
                                    <input matInput type="text"
                                            formControlName="BancoNombre" />
                                </mat-form-field>
                                <mat-error *ngIf="cntBancosForm.controls.BancoNombre.invalid && cntBancosForm.controls.BancoNombre.touched">{{ "cntBancos.BancoNombreError" | translate }}</mat-error>
                            </div>
                            <div class="col-sm-4 col-12">
                                <mat-form-field appearance="outline">
                                    <mat-label>{{ 'cntBancos.BancoLongitud' | translate }}:</mat-label>
                                    <input matInput type="number"
                                            formControlName="BancoLongitud" />
                                </mat-form-field>
                                <mat-error *ngIf="cntBancosForm.controls.BancoLongitud.invalid && cntBancosForm.controls.BancoLongitud.touched">{{ "cntBancos.BancoLongitudError" | translate }}</mat-error>
                            </div>
                    </div>
                    </div>
                </form>
            </mat-card-content>
            <mat-card-actions>
                <mat-spinner *ngIf="_proc" [diameter]="30" class="mb-3 mx-auto"></mat-spinner>
                <button mat-button
                    (click)="onSubmit(cntBancosForm.value);"
                    [disabled]="!cntBancosForm.valid">
                    {{ "cntBancos._guardar" | translate  }}
                </button>
                <button mat-button *ngIf="originalCntBancos._estado === 'O'"
                    (click)="onDelete(cntBancosForm.value);"
                    [disabled]="!cntBancosForm.valid">
                    {{ "cntBancos._eliminar" | translate  }}
                </button>
                <button
                    mat-button
                    mat-dialog-close>
                    {{ "cntBancos._cancelar" | translate  }}
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
